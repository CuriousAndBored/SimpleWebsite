<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kind Kones Enquiry Page</title>
        <link rel="stylesheet" type="text/css" href="enquiryform.css">
        <script type="text/javascript">
            function clicked() {
                alert('Submitted!');
            }
        </script>
    </head>

    <body>
        <div class="head">
            <section class="brand">
                <a href="intropage.html" target="contentpage"><h1 class="logo">Kind Kones</h1></a>
                <h3 class="logo">Plant-based treats &copy;</h3>
            </section>
        </div>

        <div class="form">
            <form>
                <div>
                    <h2>How Can We Help?</h2>
                    <select>Categories
                        <option>Suggestions</option>
                        <option>Report</option>
                        <option>Others</option>
                    </select>
                </div>

                <div>
                    <div class="name">
                        <div class="firstname">
                            <h2>First Name:</h2>
                            <input type="text" size="40" maxlength="45" required> <em>*</em>
                        </div>
                        <div class="lastname">
                            <h2>Last Name:</h2>
                            <input type="text" size="40" maxlength="45" required> <em>*</em>
                        </div>
                    </div>

                    <div class="phone">
                        <h2>Phone Number:</h2>
                        <input type="number" required> <em>*</em>
                    </div>

                    <div class="message">
                        <h2>Message:</h2>
                        <textarea rows="7" cols="50">Write here...</textarea>
                        <button onclick="clicked()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
